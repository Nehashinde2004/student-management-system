<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px; /* Increased padding */
            border-radius: 8px; /* More rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* More prominent shadow */
            width: 350px; /* Slightly wider */
        }

        .form-container h2 {  /* Added a heading */
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker heading color */
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555; /* Slightly darker label color */
        }

        .form-container input {
            width: 100%;
            padding: 10px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        .form-container button {
            width: 100%;
            padding: 12px; /* Increased padding */
            background-color: #007bff; /* Modern blue color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .form-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .form-container p { /* Added a small "Already have an account?" text */
            text-align: center;
            margin-top: 15px;
            color: #777;
        }

        .form-container a { /* Style for the login link */
            color: #007bff;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>  <form action="submitForm" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <button type="submit">Submit</button>

            <p>Already have an account? <a href="login.html">Login</a></p>  </form>
    </div>
</body>
</html>
